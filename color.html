<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Colorchange</title>
        <style>
            .edit {
                text-align: center;
            }
        </style>
   </head>
    <body>
       <div class="edit">
        <h1>Color change system and color code finder </h1>
        <button class="btn" onclick="colorchange()">click to change color</button>
       </div> 
    </body>

    <script>
        var n1=Math.floor(Math.random()*10000);
        function colorchange(){
            document.body.style.backgroundColor='#'+n1;
            alert("The color code is : #"+n1);
        }

    </script>

</html>
